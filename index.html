<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danmu</title>
  <style>
    #container {
      width: 80vw;
      height: 80vh;
      margin: 50px auto;
      overflow: hidden;
    }

    .barrage {
      width: 70px;
      height: 25px;
      line-height: 25px;
      color: bisque;
      cursor: pointer;
      font-size: 12px;
      text-align: center;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <script src='./dist/danmu.umd.js'></script>
  <script>
    const manager = Danmu.create({
      gap: 20,
      height: 30,
      interval: 500,
      times: [3000, 6000],
      container: document.getElementById('container'),
      plugin: {
        hooks: {
          $createNode(b) {
            b.node.textContent = b.data;
            b.node.classList.add('barrage');
            b.node.onmouseleave= () => b.resume();
            b.node.onmouseenter = () =>  b.pause();
            b.node.onclick = () => b.destroy()
          },
        }
      }
    })

    function pushFlexBarrage(v = 'chentao') {
      manager.pushFlexBarrage(v, {
        duration: 10000,
        direction: 'left',
        position: { x: 0, y: 0 }
      })
    }

    manager.startPlaying();

    let a = 0
    let r = {};
    const repectCheck = (b) => {
      if (r[b.data]) {
        r[b.data]++
      } else {
        r[b.data] = 1
      }
      if (r[b.data] > 1) {
        console.log('repeat', b.data);
      }
    }

    setInterval(() => {
      for (let i = 0; i < 20; i++) {
        manager.push(a++, {
          hooks: {
           

            moveStart(b) {
              repectCheck(b);
              if (b.isFixed) {
                b.node.style.background = '#24bb83';
              }
              if (b.prevData) {
                b.node.style.color = '#8ae3df';
                b.node.textContent = `${b.data}_${b.prevData}`;
              }
            }
          }
        });
      }
    }, 500)
  </script>
</body>
</html>
