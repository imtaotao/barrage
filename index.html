<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danmu</title>
  <style>
    #container {
      width: 80vw;
      height: 80vh;
      margin: 50px auto;
      overflow: hidden;
      border: 1px solid #ddd;
    }

    .barrage {
      width: 70px;
      height: 25px;
      line-height: 25px;
      color: bisque;
      cursor: pointer;
      font-size: 14px;
      text-align: center;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <script src='./dist/danmu.umd.js'></script>
  <script>
    const manager = Danmu.create({
      gap: 20,
      height: 30,
      interval: 500,
      times: [5000, 8000],
      limits: { view: 100 },
      plugin: {
        hooks: {
          $createNode(b) {
            b.node.textContent = b.data;
            b.node.classList.add('barrage');
            b.node.onmouseleave= () => b.resume();
            b.node.onmouseenter = () =>  b.pause();
            b.node.onclick = () => b.destroy()
            if (b.data === 10) {
              b.setloop();
            }
          },
        }
      }
    })
      .mount('#container')
      .startPlaying();

    function pf(v = 'chentao') {
      manager.pushFlexBarrage(v, {
        direction: 'left',
        position: (box) => {
          return { x: 300, y: 300 }
        }
      })
    }

    function start() {
      let a = 0
      let r = {};
      const repeatCheck = (b) => {
        if (r[b.data]) {
          r[b.data]++
        } else {
          r[b.data] = 1
        }
        if (r[b.data] > 1) {
          console.log('repeat', b.data);
        }
      }

      setInterval(() => {
        for (let i = 0; i < 20; i++) {
          manager.push(a++, {
            hooks: {
              moveStart(b) {
                if (b.isFixed) {
                  b.node.style.background = '#24bb83';
                }
                if (b.loops > 0) {
                  b.node.style.color = '#000';
                  b.node.style.zIndex = 1000
                } else {
                  repeatCheck(b);
                }
              },
              moveEnd(b) {
                if (b.isLoop) {
                  console.log(b.data);
                }
              },
            }
          });
        }
      }, 500)
    }

    start();

    function setLoop(val) {
      manager.push(val, {
        hooks: {
          moveEnd(b) {
            b.reset();
            manager.unshift(b);
          },
        },
      })
    }
    setLoop('chentao')
  </script>
</body>
</html>
